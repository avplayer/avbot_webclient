<!DOCTYPE HTML>
<html>
<head>
    <title>Avbot Chat WebClient</title>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
    <style>
        #message_form {
            margin-top: 1rem;
        }

        textarea {
            width: 80%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #D9D9D9;
            border-radius: 3px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            margin-bottom: 1rem;
        }
        label {font-size: 18px;}
    </style>
    <script src="scripts/reconnecting-websocket.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="scripts/index.js"></script>
</head>

<body>
    <div id="ws_status" class="alert alert-success" role="alert">Connecting...</div>
    <textarea id="history_message" class="form-control" required readonly></textarea>
    <div style="display:flex;display:-webkit-flex;">
        <input id="message" class="form-control" placeholder="要发送的消息" required style="width:85%"/>
        <button id="push" class="btn btn-small btn-success" onclick="push_fun()" style="width:15%">Send</button>
    </div>

</body>

</html>
