<!DOCTYPE HTML>
<html>
<head>
    <title>Avbot Chat WebClient</title>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="styles/chat.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="scripts/index.js"></script>
</head>

<body>
    <div id="ws_status" class="alert alert-success" role="alert" style="margin-bottom:0px;">Connecting...</div>
    <div id="history_message" class="container">
        <div class="leftd">
            <span class="leftd_h">
                avbot:
            </span>
            <div class="speech left" ng-class="speech left">
                二货，欢迎来到在线聊天室！
            </div>
        </div>
    </div>

    <div id="bottom_div" style="display:flex;display:-webkit-flex;">
        <input id="nickname" class="form-control" style="width:10%;min-width:90px;" placeholder="Nickname" required/>
        <input id="message" class="form-control" style="width:80%" placeholder="Write a message..." required/>
        <button id="send_button" class="btn btn-small btn-success" style="width:10%;min-width:70px;" onclick="send_fun()">Send</button>
    </div>

</body>

</html>
